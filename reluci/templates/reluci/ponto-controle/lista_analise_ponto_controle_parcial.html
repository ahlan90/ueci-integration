{% for analise in ponto_controle.analises.all %}
<tr>
    <td>{{ analise.criado|date:'d/m/y' }}</td>
    <td>{{ analise.user }}</td>
    <td>
        {{ analise.get_status_display }}
    </td>
    <td>
        {{ analise.get_classificacao_display }}
    </td>
    <td class="text-center">
        <a class="btn btn-success btn-sm"
            href="{% url 'ponto_controle_detail_analise' analise.id %}">
            <i class="fa fa-pencil"></i>
        </a>
    </td>
</tr>
{% endfor %}
