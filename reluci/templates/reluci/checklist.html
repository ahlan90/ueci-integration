{% extends 'base.html' %}

{% block content %}


<h3 class="text-center mb-4">Checklist RELUCI</h3>


{% for item in itens %}
<div class="mb-4">

    {% if item.grupos.all %}

    <h2>{{ item.nome }}</h2>
    <div class="row mt-3 ">
        <div class="offset-2 col-8">
            <div class="accordion" id="accordion{{item.id}}">
                <div class="card">
                    {% for grupo in item.grupos.all %}
                    <div class="card-header" id="heading{{ grupo.id }}">
                        <h2 class="mb-0">
                            <button class="btn btn-block text-left" type="button" data-toggle="collapse"
                                    data-target="#collapse{{ grupo.id }}" aria-expanded="true"
                                    aria-controls="collapse{{ grupo.id }}">
                                <h5 class="m-0">{{ grupo.nome }}</h5>
                            </button>
                        </h2>
                    </div>

                    <div id="collapse{{ grupo.id }}" class="collapse" aria-labelledby="heading{{ grupo.id }}"
                         data-parent="#accordion{{ item.id }}">

                        <table class="table">
                            {% for ponto in grupo.pontos.all %}
                            <tr>
                                <td>{{ ponto.nome }}</td>
                                <td class="text-center">
                                    <input type="checkbox">
                                </td>
                            </tr>
                            {% endfor %}
                        </table>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endfor %}


{% endblock content %}
